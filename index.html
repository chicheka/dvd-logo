<!DOCTYPE html>
<html lang=en-US>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>dvd</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
    <body>
        <img id="dvd" src="dvd-logo.png" style="display:none;"></img>
        <img id="dvd-red" src="dvd-logo-red.png" style="display:none;"></img>
        <img id="dvd-yellow" src="dvd-logo-yellow.png" style="display:none;"></img>
        <img id="dvd-green" src="dvd-logo-green.png" style="display:none;"></img>
        <img id="dvd-cyan" src="dvd-logo-cyan.png" style="display:none;"></img>
        <img id="dvd-blue" src="dvd-logo-blue.png" style="display:none;"></img>
        <img id="dvd-magenta" src="dvd-logo-magenta.png" style="display:none;"></img>
        <canvas id="canvas" width=600, height=400></canvas>
        <button id="start">start</button>
        <button id="stop">stop</button>
        <input id="width" type="number">width</input>
        <input id="height" type="number">height</input>
        <span id="corners">corner hits: 0</span>
        <script src="main.js"></script>
    </body>
</html>
